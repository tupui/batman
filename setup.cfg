[aliases]
test=pytest

[tool:pytest]
addopts = -v --maxfail=5 --duration=10 --junit-xml=test_log.xml --ignore=test_cases/Mascaret

[coverage:run]
omit =
    .
    batman/tests/*
    test_cases/functionnal_test.py
    batman/functions/mascaret/run_mascaret/*
    */Antares_*/*

[coverage:report]
exclude_lines =
    def __repr__
    def __str__
    except NotImplementedError
    def pred_sigma
    def fork_optimizer
    def combinatory_optimization
    def quality
    def loo_quality
    def probability_improvement
    def expected_improvement
    def ask_path
    if __name__ == '__main__':
    def _get_daemon
